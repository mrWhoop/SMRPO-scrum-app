<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <title>Scrum</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="{% static '/css/main.css' %}" rel="stylesheet">
    
    {% block css %}
    
    {% endblock %}
    
    <script type="text/javascript"></script>

    </script>
</head>
<body>
	<header>
		
		<div class="row">
			<div class="col">
				<h1 class="align-middle">SCRUM App</h1>
			</div>
			{% if user.is_authenticated %}
			<div class="col-1">
				<div class="row">
					<h3>{{ user.username }}</h3>
				</div>
				<div class="row">
					<p>{{ user.last_login }}</p>
				</div>		
			</div>
			<div class="col-1">
				<div class="row">
					<p><a class="nav-link" href="logout">Log Out</a></p>
				</div>
			</div>
			{% endif %}
		</div>
	</header>

	<div class="container-fluid nav_main_container">

		<div class="row h-100">

			<nav class="col-1">
				<ul class="nav nav-pills flex-column">

				 	<li class="nav-item">
				    	<a class="nav-link {{ activate_home }}" href="/">Home</a>
				  	</li>

				  	<li class="nav-item">
				    	<a class="nav-link {{ activate_newstory }}" href="new_story">New story</a>
				  	</li>

				  	<li class="nav-item">
				    	<a class="nav-link" href="#">TODO</a>
				  	</li>

				  	<li class="nav-item">
				    	<a class="nav-link" href="#">TODO</a>
				  	</li>
				</ul>
			</nav>

			<div class="col-11 main_container">
				{% block content %}
				{% endblock %}
			</div>

		</div>
	</div>

</body>
</html>
