{% load widget_tweaks %}


<form id="update-time-spent" method="post" action="">
    {% csrf_token %}
    <div class="modal-header">
        <h3 class="modal-title">Manage time</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="{% if form.non_field_errors %}invalid{% endif %} mb-2">
        {% for error in form.non_field_errors %}
            {{ error }}
        {% endfor %}
        </div>
            <div class="mb-3">
                <label title="Format 00.00" class="form-label" for="time_spent">Time spent (h):</label>
                <input value="{{time_spent}}" placeholder="00.00" class="form-control" maxlength="5" pattern="\d{1,5}\.\d{1,2}" type="text" type="text" name="time_spent" required>
            </div>
            <div class="mb-3">
                <label title="Format 00.00" class="form-label" for="time_cost">Time remaining (h):</label>
                <input value="{{task.timeCost}}" placeholder="00.00" class="form-control" maxlength="5" pattern="\d{1,5}\.\d{1,2}" type="text" type="text" name="time_cost" required>
            </div>
            {% if error == True %}
            </br>
            <p class="text-danger">
                {{error_msg}}
            </p>
            {% endif %}
      </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" >Save changes</button>
        </div>
  </form>
