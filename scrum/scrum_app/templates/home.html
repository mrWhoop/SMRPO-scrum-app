{% extends 'base.html' %}
{% load static %}
{% block content %}


<h4 class="title">Projects</h4>

	{% for project in projects %}

	<div class="card col-4 project_list">
		<div class="card-body">
			<h5 style="margin-bottom: 15px;">{{ project.projectName }}</h5>
			<p style="margin-bottom: 15px;">Product owner: {{ project.product_owner }}</p>
			<p style="margin-bottom: 15px;">Scrum master: {{ project.scrum_master }}</p>
			<a class="btn btn-primary stretched-link" href="project?id={{ project.id }}">Details</a>
		</div>
	</div>
	
	{% endfor %}

{% endblock %}
